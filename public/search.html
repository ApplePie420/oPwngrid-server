<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>




        <script>
            $(document).ready(function() {
                $.get(`https://api.opwngrid.xyz/api/v1/unit/${window.location.pathname.split("/search/")[1]}`, function(data) {
                    console.log(typeof(data))
                if (data) {
                    data = JSON.parse(data)
                    console.log(data)
                    console.log(data.advertisement)
                document.getElementById("userString").innerText=`Unit ${data.name} registered ${data.created_at} and has been seen online ${data.updated_at} from ${data.country}. It reported ${data.advertisement.pwnd_tot} pwned networks so far.`;
                console.log(data)
                } else {
                    document.getElementById("userString").innerText=`Unit doesnt exist`;
                }
            });
        });
        </script>
    </head>
    <body style="font-family: Roboto;">
        <h1>Search for a Device</h1>
        <h2><a href="../">home</a>   <a href="/convert">convert</a>  search</h2>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search...">
            <button type="button" id="search-button">Search</button>
        </form>
        <h3 id="userString"></h3>
        <script>
            // Get references to the input and button elements
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
    
            // Add a click event listener to the button
            searchButton.addEventListener('click', function () {
                // Get the text from the input
                const searchText = searchInput.value.trim();
    
                // Check if the input is not empty
                if (searchText) {
                    // Redirect to /search/ with the search query appended
                    window.location.href = `/search/${encodeURIComponent(searchText)}`;
                }
            });
            </script>
    </body>


</html>
