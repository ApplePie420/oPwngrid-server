<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>




        <script>
            $(document).ready(function() {
                $.get(`https://api.opwngrid.xyz/api/v1/unit/${window.location.pathname.split("/search/")[1]}`, function(data) {
                    console.log(typeof(data))
                if (data) {
                    data = JSON.parse(data)
                document.getElementById("userString").innerText=`Unit ${data.name} registered ${data.created_at} and has been seen online ${data.updated_at} from ${data.country}. It reported ??? pwned networks so far.`;
                console.log(data)
                } else {
                    document.getElementById("userString").innerText=`Unit doesnt exist`;
                }
            });
        });
        </script>
    </head>
    <body style="font-family: Roboto;">
        <h1>Search for a Device</h1>
        <h2><a href="../">home</a>   <a href="/convert">convert</a>  search</h2>
        <h3 id="userString"></h3>
    </body>


</html>
